<VirtualHost *:80>
		ServerName urbanbarns.com
		ServerAdmin admin@urbanbarns.com
		WSGIScriptAlias / /var/www/urban-barns/urban-barns.wsgi
		<Directory /var/www/urban-barns/app/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/urban-barns/app/static
		<Directory /var/www/urban-barns/app/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>