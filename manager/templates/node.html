<!doctype html>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<title>Rhum - {{ node_id }}</title>
<head>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="http://d3js.org/d3.v2.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

<script type="text/javascript">
JSONPush = function() {
    $.ajax({
        url: "/api/update_queue",
        type: "POST",
        data: {
            uid: "{{node_id}}",
            lights: lights.valueAsNumber,
            lights_on: lights_on.valueAsNumber,
            lights_off: lights_off.valueAsNumber,
            watering_time: watering_time.valueAsNumber,
            cycle_time: cycle_time.valueAsNumber
        },
        dataType: "text/json",
        success: function (result) {
            switch (result) {
                case true:
                    processResponse(result);
                    break;
                default:
                    resultDiv.html(result);
            }
        },
        error: function (xhr, ajaxOptions, thrownError) {
        alert(xhr.status);
        alert(thrownError);
        }
    });
};

Refresh = function() {
    location.reload();
};

</script>
</head>
<body>
<div id="resultDivContainer"></div>
<div data-role="page">
  <div data-role="header">
    <h1> Rhum  Panel - {{node_id}} </h1>
  </div>

  <div data-role="main" class="ui-content">
    <form method="post" action="javascript:JSONPush()">
      <label for="watering_time">Watering Time (s): </label>
      <input type="range" name="watering_time" id="watering_time" value="{{watering_time}}" min="0" max="60">
      <label for="cycle_time">Cycle Time (s): </label>
      <input type="range" name="cycle_time" id="cycle_time" value="{{cycle_time}}" min="0" max="300">
      <label for="lights">Lights (%): </label>
      <input type="range" name="lights" id="lights" value="{{lights}}" min="0" max="100">
      <label for="lights_on">Lights On (Hours): </label>
      <input type="range" name="lights_on" id="lights_on" value="{{lights_on}}" min="0" max="24">
      <label for="lights_off">Lights Off (Hours): </label>
      <input type="range" name="lights_off" id="lights_off" value="{{lights_off}}" min="0" max="24">
      <input type="submit" data-inline="true" value="Submit">
    </form>
    <form method="post" action="javascript:Refresh()">
      <input type="submit" data-inline="true" value="Refresh">
    </form>
    <form method="post" action="demoform.asp">
      <label for="switch">Lights Override</label>
      <input type="checkbox" data-role="flipswitch" name="switch" id="switch">
    </form>
    </div>
    {{snapshot}}
</div>
</body>
</html>
