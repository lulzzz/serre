<VirtualHost *>
    ServerName urbanbarns.com

    WSGIDaemonProcess urbanbarns user=urbanbarns threads=5
    WSGIScriptAlias / /var/www/urban-barns/urban-barns.wsgi

    <Directory /var/www/urban-barns>
        WSGIProcessGroup ub
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>